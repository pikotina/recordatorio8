<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorios con Voz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icono.png" type="image/png">
</head>
<body>
    <!-- Alerta de red -->
    <div id="alerta-red" style="display: none; background: #ff9800; color: white; padding: 10px; text-align: center;">
        丘멆잺 Sin conexi칩n a internet. La funci칩n de voz no funcionar치.
    </div>

    <header>
        <h1>游늰 Recordatorios</h1>
    </header>

    <main class="contenedor">
        <div class="fila">
            <input type="text" id="tarea" placeholder="Escribe o graba tu recordatorio">
            <button id="btn-grabar" onclick="toggleGrabar()">
                <img src="grabadora-de-voz.png" alt="Grabar" class="icono-mic">
            </button>
        </div>

        <div class="fila">
            <input type="date" id="fecha" value="2025-03-07">
            <button onclick="agregarRecordatorio()">+ Agregar</button>
        </div>

        <div class="fila recurrente-container">
            <label class="opcion-recurrente">
                <input type="checkbox" id="recurrente"> Recurrente
            </label>
            <select id="intervalo" disabled>
                <option value="1">1 a침o</option>
                <option value="2">2 a침os</option>
                <option value="3">3 a침os</option>
                <option value="4">4 a침os</option>
                <option value="5">5 a침os</option>
            </select>
        </div>
    </main>

    <section class="lista">
        <h2>游늷 Mis Recordatorios</h2>
        <div id="recordatorios"></div>
    </section>

    <div class="modal" id="ventanaRecordatorio">
        <div class="contenido-modal">
            <h2 id="tituloRecordatorio">游늰 Hoy tienes:</h2>
            <div id="contenidoRecordatorio"></div>
            <button onclick="cerrarVentana()">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
